<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<title>게시글 등록</title>
</head>
<body>
<div class="container" th:align="center">
	<h3>게시글 등록</h3>
</div>
<!-- navibar -->
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
        <a class="nav-link" th:href="@{login}">자유게시판</a>
        <a class="nav-link" th:href="@{login}">마이페이지</a>
      </div>
    </div>
  </div>
</nav> <!-- navibar -->

<div class="container mt-4 ml-auto mr-auto">
	<form action="insertBoard" method="post" enctype="multipart/form-data">
		<input type="hidden" name="writer" class="form-control" th:value="${session.member.id}">
		
		<div class="row">
		<div class="col-md-2" >말머리 선택
			<select name="contentType">
				<option name="contentType">일반</option>
				<option name="contentType" th:if="${session.member.role == 'ADMIN'}">공지</option>
            </select>
        </div>
        <div class="col-md-10">		
 		 	<input type="text" class="form-control" id="exampleFormControlInput1" name="title" placeholder="제목을 입력하세요.">
		</div>
		<div class="col-md-12">
			<hr />
	  		<textarea class="form-control" id="exampleFormControlTextarea1" rows="20" placeholder="내용을 입력하세요."></textarea>
		</div>
		<div class="col-md-12">
			<hr />
			<input type="file" name="uploadFile"/>
		</div>
		<div class="col-md-12" align="right">
			<br />
			<a th:href="@{/getBoardList}" class="btn btn-outline-dark">목록가기</a>
			<input type="submit" class="btn btn-success" value="등록" />
		</div>
		</div>
	</form>
</body>
</html>
