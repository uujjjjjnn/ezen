<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<title>ㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇ</title>
</head>
<body>
<div class="container" th:align="center">
	<h3>회원목록</h3>
</div>
<!-- navibar -->
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
        <a class="nav-link" th:href="@{login}">자유게시판</a>
        <a class="nav-link" th:href="@{login}">마이페이지</a>
      </div>
    </div>
  </div>
</nav> <!-- navibar -->

<div class="container mt-4 ml-auto mr-auto">
	<form action="getMemberList" method="get">
	<div class="row mt-3 justify-content-center">
		<div class="col-auto me-1">
			<select class="form-select" name="searchType" id="searchType">
				<option value="" disabled>검색</option>
				<option value="region" th:selected="${st} == 'region'">지역</option>	
				<option value="role" th:selected="${st} == 'role'">판매/소비</option>	
				<option value="nick" th:selected="${st} == 'nick'">닉네임</option>	
			</select>		
		</div>
		<div class="col-3 me-1">
			<input class="form-control me-2" name="searchWord" type="text" />		
		</div>
		<div class="col-5 bm-10">
			<input type="reset" class="btn btn-outline-warning me-2" value="초기화" />&nbsp;&nbsp;
			<input type="submit" class="btn btn-outline-success me-2" value="Search" />&nbsp;&nbsp;
			<a th:href="insertMember" class="btn btn-success">회원등록</a>
		</div>
	</div>
		<table class="table">
		  <thead class="thead-dark">
		    <tr>
		      <th scope="col">아이디</th>
		      <th scope="col">닉네임</th>
		      <th scope="col">이름</th>
		      <th scope="col">지역</th>
		      <th scope="col">판매/소비</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="member, state : ${pagedResult.getContent()}">
		      <th th:text="${member.id}"></th>
<!-- 		      <td>
		      	<span th:if="${board.contentType == '공지'}" style="background:none;font-size:1em">&#128204;</span>
		      	<a th:if="${board.contentType == '공지'}" th:href="@{/getBoard(seq=${board.seq})}" th:text="${board.title}"></a>
		      	<a th:if="${board.contentType != '공지'}" th:href="@{/getBoard(seq=${board.seq})}" th:text="${board.title}"></a>	
		      		<th:block th:if="${not #strings.isEmpty(board.fileName)}">
		      		<span style="background:none;font-size:1em">&#128444;</span>
			      	</th:block>
		      </td> -->
		      	<td th:text="${member.nick}"></td>
		      	<td th:text="${member.name}"></td>
		      	<td th:text="${member.region}"></td>
		      	<td th:text="${member.role}"></td>
		    </tr>
		  </tbody>
		</table>
	</form>
</div>
</body>
</html>
