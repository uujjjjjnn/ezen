<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">   
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<title>회원조회</title>
</head>
<body>
	<div class="container" align="center">
		<form action="updateMember" method="post" border="2" >
	<h1 style="height:100px">회원조회</h1>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault01" align="left">아이디</label>
      <input type="text" class="form-control" id="validationDefault01" name="id" th:text="${member.id}" readonly>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationDefault02">비밀번호</label>
      <input type="text" class="form-control" id="validationDefault01" name="password" th:text="${member.password}" readonly>
    </div>
  </div> 
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault03">이름</label>
      <input type="text" class="form-control" id="validationDefault02" name="name" th:text="${member.name}" readonly>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationDefault04">닉네임</label>
      <input type="text" class="form-control" id="validationDefault03" name="nick" th:text="${member.nick}" readonly>
    </div>
    </div>
    <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault05">연락처</label>
      <input type="text" class="form-control" id="validationDefault05" name="tel" th:text="${member.tel}" readonly>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationDefault06">지역</label>
      <select class="custom-select" id="validationDefault04" name="region" >
        <option selected disabled name="region" th:text="${member.region}"></option>
      </select>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationDefault07">주요 활동</label>
      <select class="custom-select" id="validationDefault04" name="role">
        <option selected disabled name="role" th:text="${member.role}"></option>
      </select>
    </div>
  </div>
  <button class="btn btn-outline-success"><a th:href="@{/getMemberList}">회원목록</a></button>
  <button class="btn btn-success" type="submit">회원수정</a></button>
	
</form>
	</div>
</body>
</html>
