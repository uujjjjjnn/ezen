<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:align="center">
		<h1>회원목록조회하기</h1>
		<a th:href="@{/}">홈으로</a>
		<hr />
		<table th:align="center" border="2" th:cellpadding="0" th:cellspacing="0" th:width="450">
			<tr>
				<th bgcolor="navy" style="color:white;" width="200">아이디</th>
				<th bgcolor="navy" style="color:white;" width="150">이름</th>
				<th bgcolor="navy" style="color:white;" width="100">직책</th>
			</tr>
			<tr th:each="member : ${memberList}">
				<td><a th:href="@{/getMember(id=${member.id})}" th:text="${member.id}"></a></td>
				<td th:text="${member.name}"></td>
				<td th:text="${member.role}"></td>
			</tr>
		</table>
		<br />
		<a th:href="insertMember">회원등록</a>
	</div>
</body>
</html>
