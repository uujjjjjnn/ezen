<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:align="center">
		<h1>회원등록</h1>
		<form action="insertMember" method="post">
			<table th:align="center" border="2" th:cellpadding="0" th:cellspacing="0">
				<tr>
					<td bgcolor="navy" style="color:white;" th:text="아이디" width="80" required></td>
					<td><input type="text" name="id" size="80" /></td>
				</tr>
				<tr>
					<td bgcolor="navy" style="color:white;" th:text="비밀번호" width="80" required></td>
					<td><input type="password" name="password" size="80" /></td>
				</tr>
				<tr>
					<td bgcolor="navy" style="color:white;" th:text="이름" width="80" required></td>
					<td><input type="text" name="name" size="80" /></td>
				</tr>
				<tr>
					<td bgcolor="navy" style="color:white;" th:text="직책" width="80" required></td>
					<td><input type="text" name="role" size="80" /></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="회원등록" />
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
