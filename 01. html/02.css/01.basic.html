<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* style 태그 안의 주석 
      * : 전체 선택자
      (예)h1 : tag 선택자
      (예)h1, h4, .. : 복수의 tag 선택자
    */

    * {
      color:red; 
    }

    h2 {
      background-color: greenyellow;
    }

    h1, h4 {
      background-color: aqua;
    }

    p {
      color:#000; 
    
    }
  </style>
</head>
<body>
  <!-- 주석 -->
  <h1 style="color:blue;">CSS3 Selector Basic</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <p>
    애플이 서울에 새로운 애플스토어 개점을 준비 중이란 
    관측이 제기되자 일부 애플 이용자들 사이에서 서울에만 
    애플스토어가 몰리는 것을 두고 불만의 목소리가 커지고 있다.
  </p>
  </body>
  </html>
