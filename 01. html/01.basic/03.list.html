<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>목록 태그</h1>
  <!-- ol list, ul list 자식으로 li 태그가 있음
  ol list : 순서 있는 목록 (1. 2. 3. 등등)
  ul list : 순서 없는 목록 (점으로 표시) 
  li : 자식 요소 -->

<h3>ol tag</h3>

<ol>
  <li>손흥민</li>
  <li>김민재</li>
  <li>이강인</li>
</ol>


<h3>ul tag</h3>

<ul>
  <li>손흥민</li>
  <li>김민재</li>
  <li>이강인</li>
</ul>

<h3>모자 관계</h3>
<ul>
  <li>
    <ol>
      <li>손흥민</li>
      <li>김민재</li>
      <li>이강인</li>
    </ol>
  </li>
  <li>
    <ul>
      <li>케인</li>
      <li>알리송</li>
    </ul>
  </li>
</ul>

<h1>정의목록</h1>  <!-- dl 태그는 앞에 점이 없음-->
<dl>
  <dt>html5</dt>
  <dd>multimedia tag</dd>
  <dd>connectivity</dd>
  <dd>device access</dd>
  <dt>web</dt>
  <dd>css</dd>
  <dd>jquery</dd>
  <dd>bootstrap</dd>
</dl>

</body>
</html>
