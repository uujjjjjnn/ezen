<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
<!-- 
  <form action ="forward위치" 
  method="get형식 - method안하면 기본이 get방식 / post형식(비밀번호같이 보안걸려야할 내용 숨겨서 서버로 보냄)">
    <input type="text" name="search">
    <input type="submit"
  </form> 

-->

  <h1>input tag</h1>
  <form action="" method="post">
  <input type="text" name="userid"><br>
  <input type="password" name="pass"><br>
  <input type="file" name="file"><br>
  <input type="button" name="" value="다음페이지"><br>
  <input type="hidden" ><br>
  <input type="image" ><br>
  <input type="radio" ><br> <!--하나만 선택할 때 (여/남 고르기). 복수로 선택 할 수는 있음-->
  <input type="checkbox" ><br> <!--여러개 선택할 때 (취미/특기 고르기)-->
  <input type="submit" value="확인"> <!--submit만 서버로 넘어감-->
  <input type="reset" value="리셋"> <!--reset은 기재한 내용 다 지워줌. 서버로 안 넘어감-->
</form>
<hr>


<form action="">
  <label for="id">이름 : </label>
<input type="text" id="id"><br> <!--html에서id는 유일해야함. name은 복수 가능-->
<label for="pw">비밀번호 : </label>
<input type="password" id="pw">
</form>
<hr>

  <select name="" id="" multiple="8">

  </optgroup>
    <optgroup label="음식">

  </optgroup>
  </select>

<form action="">
  <fieldset>
    <legend>로그인 양식</legend>
    <label for="id">아이디</label>
    <input type="text" id="id">
    <label for="pw">비밀번호</label>
    <input type="password" id="pw">
  </fieldset>

  <fieldset>
    <legend>로그인 양식</legend>

      <tr>
        <td>아이디</td>

      </tr>
