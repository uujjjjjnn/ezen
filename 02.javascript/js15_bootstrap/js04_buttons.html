<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Buttons</h1>
    <button type="Button" class="btn">Basic</button>
    <button type="Button" class="btn btn-default">Default</button>
    <button type="Button" class="btn btn-primary">Primary</button>
    <button type="Button" class="btn btn-success">Success</button>
    <button type="Button" class="btn btn-info">Info</button>
    <button type="Button" class="btn btn-warning">Warning</button>
    <button type="Button" class="btn btn-danger">Danger</button>
    <button type="Button" class="btn btn-link">Link</button>
    <a href="#" class="btn btn-success">Link Button</a>
    
    <h4>Button Size</h4>
    <button type="Button" class="btn btn-primary btn-lg">Large</button>
    <button type="Button" class="btn btn-primary btn-md">Medium</button>
    <button type="Button" class="btn btn-primary btn-sm">Small</button>
    <button type="Button" class="btn btn-outline-primary btn-lg" disabled>Outline</button>
    
    <h4>Button - Active disable</h4>
    <button type="Button" class="btn btn-primary btn-sm active">Active</button>
    <button type="Button" class="btn btn-primary btn-sm disabled">Disabled</button>

    <h4>Button Groups</h4>
    <div class="btn-group">
      <button type="button" class="btn btn-success">File</button>
      <button type="button" class="btn btn-success">Print</button>
      <div class="btn-group">
        <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">Save</button>
        <div class="dropdown-menu">
          <a href="#" class="dropdown-item">Save As</a>
          <a href="#" class="dropdown-item">Save All</a>
        </div>
      </div>
    </div>

    <h4>Glyphicon (http://www.glyphicons.com)</h4>
    <p>Heart Icon: <span class="glyphicon glyphicon-heart"></span></p>

    <h4>Badges</h4>
    <a href="#">글 제목 <span class="badge bg-secondary">5</span></a>
    <h1>Example heading <span class="badge bg-danger">5</span></h1>

    <h4>Badges on Button</h4>
    <button type="button" class="btn btn-primary"> 클릭건수<span class="badge bg-danger">5</span> </button>


    <button type="button" class="btn btn-primary position-relative">
      Inbox
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
        99+
        <span class="visually-hidden">unread messages</span>
      </span>
    </button>

    <h4>Progress Bar</h4>
    <div class="progress progress-bar-striped active"> <!-- 남은 칸 표시-->
      <div class="progress-bar bg-info" style="width:70%" aria-valuenow="70"
      aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    
    <h4>Stacked Progress Bar</h4>
    <div class="progress">
      <div class="progress-bar bg-success" style="width:30%">Free Spaces</div>
      <div class="progress-bar bg-warning" style="width:20%">Musics</div>
      <div class="progress-bar bg-danger" style="width:40%">Photos</div>

    </div>
  </div>
</body>
</html>
