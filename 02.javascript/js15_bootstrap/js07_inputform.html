<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h3>INPUT FORM</h3>
    <form action="">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="text" class="form-control" id="email" name="email">
      </div>
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input type="password" class="form-control" id="pwd" name="pwd">
      </div>
      <div class="input-group">
        <label for="comment">Comment : </label>
        <textarea id="comment"  cols="30" rows="10" class="form-control"></textarea>
      </div>
    </form>
    <br>

    <h3>댓글달기</h3>
    <div class="media"></div>
    <div class="media-left">
      <img src="./images/img_avatar1.png" style="width: 45px">
    </div>
    <div class="media-body">
      <h4 class="media-heading">홍길동 <small><i>2023.03.15 등록</i></small></h4>
      <p>Conveying meaning to assistive technologies</p>

      <div class="media">
        <div class="media-left">
          <img src="./images/img_avatar2.png" style="width: 45px">
        </div>
        <div class="media-body">
          <h4 class="media-heading">홍길순 <small><i>2023.03.15 등록</i></small></h4>
          <p>Using color to add meaning only provides a visual indication, which will not be conveyed to users of assistive technologies</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
