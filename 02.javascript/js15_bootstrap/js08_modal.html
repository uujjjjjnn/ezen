<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <title>Document</title>
</head>
<body>
  <div class="container">
    <button class="btn btn-info" data-toggle="modal" data-target="#mymodal">Modal Dialog</button>
    <div id="mymodal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Header</h4>
          </div>
          <div class="modal-body">
            <p>맨유도 한 시즌을 더 기다리면 케인을 '공짜'로 수혈할 수 있다. 하지만 스트라이커 보강은 시급한 부분이라 고민이다. 빅터 오시멘(나폴리), 곤살루 하무스(벤피카), 라우타로 마르티네스(인터 밀란), 두산 블라호비치(유벤투스), 모하메드 쿠두스(아약스) 등 다양한 공격수들이 맨유 이적설이 제기되는 것도 이런 이유에서다.</p>
          </p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-info" type="button" data-dismiss="modal">Close</button>
          </div>
        </div> <!-- modal-content -->
      </div> <!-- modal-dialog -->
    </div> <!-- mymodal -->
  </div> <!--container-->
</body>
</html>
