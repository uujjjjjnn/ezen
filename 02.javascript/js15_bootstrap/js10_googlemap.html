<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #googlemap {
      width: 600px;
      height:400px;
    }
  </style>
</head>
<body>
  <!-- Open API : google map -->
  <div class="container" id="googlemap"></div>
  <script>
    function myMap() {
      let myCenter = new google.maps.Latlng(37.501070, 127.025679);
      let mapProp = {
        center: myCenter,
        zoom: 18,
        scrollwheel: true,
        draggable: true,
        mapTypeId: google.maps.mapTypeId.ROADMAP
      }

      let map = new google.maps.Map(document.querySelector('#googlemap').mapProp);
      let marker = new google.maps.marker({position: myCenter});
      marker.setMap(map);
    }
  </script>
  <script>

  </script>
  <script src="https://maps.googleapis.com/maps/api/
  js?key=AIzaSyDyggF9NZ3g7yehZYVMqHaJ5YrYj-d13KE&callback=myMap"></script>   
</body>
</html>
