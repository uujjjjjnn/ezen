<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/redmond/jquery-ui.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>  
  <title>Document</title>
  <style>
    h1 {text-align: center;}
    #button {
      padding: 5px;
      margin: 0;
      text-align: center;
    }
  </style>
  <script>
    $(function() {
      $('#button').hover(
        function() {$(this).addClass('ui-state-hover')},
        function() {$(this).removeClass('ui-state-hover')}
      )

      $('#button').click(function() {
        $(this).toggleClass('ui-state-active')
      })

      $('h1').hover(
        function() {$(this).addClass('ui-state-hover')},
        function() {$(this).removeClass('ui-state-hover')}
      )

      $('#button').tooltip();

    })
  </script>
</head>
<body>

  <div id="button" class="box ui-state-default ui-coner-all">
    <p title="여기에 설명입력">우리가 마우스로 어떠한 태그(ex. div, ul, li, a 등)를 클릭했을 경우 많은 분들이 해당 태그만 클릭이 되었다고 생각하는 경우가 많다.</p>
  </div>
  <button id="button" class="box ui-state-default ui-coner-all" title="여기에 설명입력">Button</button>
</body>
</html>
