<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale(nothing">
  <title>Document</title>
  <script>
    try {
      console.log(nothing);
    } catch (e) {
      // e.name    : 에러이름, 정의되지 앟은 변수의 에러는 ReferenceError
      // e.message : 에러의 상세내용. 유저가 주로 보는 내용
      // e.stack   : 현재 호출된 주소(stack)
      document.write(e.name, '<br>');
      document.write(e.message, '<br>'); 
      document.write(e.stack, '<br>'); 
    }
    
    // 예외발생 throw
    try {
      const val = parseInt(prompt('짝수를 입력주삼'))
      if(val%2 !== 0) {
        throw new Error('짝수가 아님')
      }
    } catch (e) {
      alert(e.message);
    }
    
  </script>
</head>

</html>
