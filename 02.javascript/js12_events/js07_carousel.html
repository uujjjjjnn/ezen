<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <title>Document</title>
  <link rel="stylesheet" href="./css/js07.css">
  <script>
    $(() => {
      $('#control a').click(function() {
        let num = Number($(this).text()) - 1;
        $(this)
          .addClass('on')
          .siblings()
          .removeClass('on');
        $('#pic > div')
          .filter(':visible')
          .stop(true)
          .fadeOut(350)
          .end()
          .eq(num)
          .stop(true)
          .fadeIn(350);
      });
      $('#control a:first')
        .addClass('on')
        .add('#pic > div:first')
        .show();
    })
  </script>
</head>
<body>
  <div id="visual">
    <div id="pic">
      <div><a href="#"><img src="./images/bp1.jpg" alt="1"></a></div>
      <div><a href="#"><img src="./images/bp2.jpg" alt="2"></a></div>
      <div><a href="#"><img src="./images/bp3.jpg" alt="3"></a></div>
      <div><a href="#"><img src="./images/bp4.jpg" alt="4"></a></div>
    </div>
    <div id="control">
      <a href="javascript:;">1</a>
      <a href="javascript:;">2</a>
      <a href="javascript:;">3</a>
      <a href="javascript:;">4</a>
    </div>
  </div>
</body>
</html>
