<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>

    // while 문법
    // 초기값선언
    // while(조건식) {
    //    실행할 문장 ..
    //    증가식
    // }

    // 1~10까지 합을 구하기
    let sum = 0;
    let i = 100; // for문과 다르게 i를 선언해주지 않으면 오류발생
    while(i<=10) {
      sum = sum + i;
      i++; // 증가식(i++)이 실행문보다 먼저 있으면 초기값과 조건식을 다르게 줘야함
    }
    document.write(`while : 1~10까지 합 = ${sum}<hr>`)

    // do while
    // 초기값선언
    // do {
    //    실행할 문장
    //    증가식
    // } while(조건식)
    sum = 0;
    i = 100;
    do {
      sum = sum + i;
      i++;
      console.log(`do while loop...${i}`);
    } while(i<=10);
    document.write(`do while : 1~10까지 합 = ${sum}<hr>`)

  </script>
</head>

</body>
</html>
