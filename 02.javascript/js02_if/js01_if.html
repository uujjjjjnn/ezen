<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>

    // 1. 단순 if
    if(5 > 2) {
      console.log(`비교결과 = true`);
    }
    console.log(`프로그램 종료`);

    // 실습1. 나이(age)를 입력받아서 18이상이면 '성인입니다' console에 출력하기
    // 단순if() {}

    //let age = Number(prompt("나이를 입력하시오",18)); 실습을 위해 주석처리
    let age = 18;
    if (age>=18) {
      console.log(`성인입니다`);
    }
    

    // 2. if ~ else
    // if(조건식) { true .. } else { false ... }
    // 18세이상일 경우 '성인입니다' 아닐 경우 '미성년자입니다' body에 출력
    if(age>=18) {
      document.write('<h3>성인입니다</H3>');
    } else {
      document.write('<h3>미성년자입니다</h3>');
    }
    document.write('<hr>')

    // 3. 중첩 if
    /*
      if(조건식) {
        if(조건식) {}
        if(조건식) {} else {}
      } else {
        if(조건식) {}
        if(조건식) {} else {}
      }
    */
  
    // 실습. 중첩 if문을 이용해서 아래 조건에 맞는 문장을 body에 출력 
    // 1) 시간을 입력받아서 12시 이전일 경우 '오전입니다' 아니면 '오후입니다'
    // 2) 오전일 경우 9시 전일 경우 '아침을 먹습니다' 아니면 '출근을 합니다'
    // 3) 오후일 경우 18시전일 겨우 '일을 합니다' 아니면 '퇴근을 합니다' 

    // let time = Number(prompt('시간을 입력하시오', 12)); 실습을 위해 주석처리
    let time = 12;
    if (time<=12) {
      document.write(`오전입니다<br>`);
      if (time<=9) {
        document.write(`아침을 먹습니다`);
      } else {
        document.write(`출근을 합니다`);
      }
    } else {
      document.write(`오후입니다<br>`);
      if (time<=18) {
        document.write(`일을 합니다`);
      } else {
        document.write(`퇴근을 합니다`);
      }
    }

    document.write('<hr>')

    // 3. if() {} else if() {} ... else {}
    if(time<=9) {
      document.write(`오전입니다<br>`);
      document.write(`아침을 먹습니다`);
    } else if(time<=12) {
      document.write(`오전입니다<br>`);
      document.write(`출근을 합니다`);
    } else if(time<=18) {
      document.write(`오후입니다<br>`);
      document.write(`일을 합니다`);
    } else {
      document.write(`오후입니다<br>`);
      document.write(`퇴근을 합니다`);
    }

    document.write('<hr>')
  </script>
  <script>
    // 실습1. if else : score(점수)를 입력받아서 90이상이면 'A학점 입니다' 아니면 'B학점 입니다'
    // 실습2. if else ~ : score(점수)를 입력받아서 95이상이면 'A+학점 입니다' 90이상이면 'A0학점 입니다'
    // 85이상 B+, 80이상 B0, 75이상 C+, 70이상 C0, 60이상 D학점, 60점미만이면 F학점입니다

    // 실습1.
    let score = Number(prompt('점수를 입력하시오', 90));
    if (score>=90) {
      document.write(`<h3>A학점 입니다</h3>`);
    } else {
      document.write(`<h3>B학점 입니다</h3>`);
    }
    document.write('<hr>')

    // 위 if else 문을 한줄로 쓸 수 있음
    if (score>=90) document.write(`<h3>A학점 입니다</h3>`); else document.write(`<h3>B학점 입니다</h3>`);
    
    document.write('<hr>')

    // 실습2.
    if (score>=95) {
      document.write(`<h3>A+학점 입니다</h3>`);
    } else if (score>=90) {
      document.write(`<h3>A0학점 입니다</h3>`);
    } else if (score>=85) {
      document.write(`<h3>B+학점 입니다</h3>`);
    } else if (score>=80) {
      document.write(`<h3>B0학점 입니다</h3>`);
    } else if (score>=75) {
      document.write(`<h3>C+학점 입니다</h3>`);
    } else if (score>=70) {
      document.write(`<h3>C0학점 입니다</h3>`);
    } else if (score>=60) {
      document.write(`<h3>D학점 입니다</h3>`);
    } else {
      document.write(`<h3>F학점 입니다</h3>`);
    }

    document.write('<hr>')
  </script>

  <script>
  // 실습3. 임의의 숫자를 입력받아서 해당 숫자가 짝수인지 홀수인지를 출력하세요
  // prompt, document 이용
  let num = Number(prompt('숫자를 입력하시오',10));
  if (num === null) {
    alert("숫자가 입력 되지 않았습니다. 숫자를 입력하세요");
  } else {
    if (num%2==0) {
    document.write(`<h3>짝수입니다</h3>`);
  } else {
    document.write(`<h3>홀수입니다</h3>`);
  }
}

  // 조건연산자(삼항연산자)
  Number(num%2==0) ? document.write('짝수입니다') : document.write('홀수입니다');
  

  </script>
