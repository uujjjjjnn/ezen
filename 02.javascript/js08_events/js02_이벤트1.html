  <img src="../js07_DOM/images/aespa.jpg" alt=""><br>
  <button id="보기">상세설명보기</button>
  <p id="내용" style="display:none">여기는 설명</p>
  <button id="닫기" style="display:none">상세설명닫기</button>
  <script>
  let 보기버튼 = document.querySelector('#보기');
  let 내용보기 = document.querySelector('#내용');
  let 닫기버튼 = document.querySelector('#닫기');
  
  보기버튼.onclick = function() {
    if(내용보기.style.display =='none') {
      보기버튼.style.display='none';
      내용보기.style.display='block';
      닫기버튼.style.display='block';
  }
  }
  닫기버튼.onclick = function() {
    if(내용보기.style.display =='block') {
      보기버튼.style.display='block';
      내용보기.style.display='none';
      닫기버튼.style.display='none';
  }
  }
  </script>
