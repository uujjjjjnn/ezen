<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <title>Document</title>
  <script>
    $(() => {
      // 실습. h1선택해서 홀수인 요소의 배경색을 green, 글자색을 white
      // chain method 이용
      // filter(위치선택자).css()
      // $('h1').filter(':odd').css('background','green').css('color','white')
      $('h1').filter(':odd').css({background: 'green'}).css({color: 'white'})

      $('h1').filter(':even').css({background: 'plum'}).css({color: 'white'})

      $('h1').filter((index) => {
        return index%3 == 0
      }).css({background: 'yellow',color: 'green'})

      $('h1').filter(index => index%3 == 0).css({background: 'yellow',color: 'green'})
    })
  </script>
</head>
<body>
  <h1>header-1</h1>
  <h1>header-2</h1>
  <h1>header-3</h1>
  <h1>header-4</h1>
  <h1>header-5</h1>
  <h1>header-6</h1>
</body>
</html>
