<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script>
    $(function() {
      $('h1').css('color', 'red'); //getElementTagName('h1').css()
      $('p').css('color', 'green');
      $('#target').css('color', 'orange');
      $('h1#target').css('color', 'blue');
    }
    );
  </script>
  <!-- <style>
    h1 {color: red;}
    h1#target {color: green;}
  </style> -->
  <title>Document</title>
</head>
<body>
  <h1>제이쿼리(jQuery)란?</h1>
  <p>제이쿼리는 2006년 미국의 존 레식(John Resig)이 뉴욕시 바캠프(Barcamp)에서 처음으로 소개하였습니다.</p>
  <p id="target">현재는 jQuery Team이라는 개발자 그룹이 jQuery Foundation을 통해 개발과 유지 보수를 담당하고 있습니다.</p>
  <h1 id="target">제이쿼리</h1>
</body>
</html>
