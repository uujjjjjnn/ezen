<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
      연산자

      1. 4칙연산    : +, -, *, /
      2. 나머지연산 : %
    */

    let a = 10 + 10;
    console.log('더하기 = ',a, typeof(a));
    a = a - 5;
        console.log('빼기 = ',a, typeof(a));
    a = a * 5;
    console.log('곱하기 = ',a, typeof(a));
    a = a / 5;
    console.log('나누기 = ',a, typeof(a));
    a = a % 6;
    console.log('몫 = ',a, typeof(a));
    
    const pi = 3.141592;
    console.log('PI = ',pi, typeof(pi));

    // 자바 스크립트 등의 프로그램언어에서는 
    // 정밀한 계산에서 실수연산은 적합하지가 않다. 

    let b = 0.1 + 0.2;
    console.log('실수의 연산은? ',b);
    // 0.3 안나오고 0.3000000000004 이런식으로 나옴 (2진법때문에)

    b = (0.1*10) + (0.2*10);
    b = b / 10 ;
    console.log('실수의 연산은? ',b);

    // 문자와 숫자의 연산 결과는? 
    // 문자열의 연산은 더하기(+) 즉, 연결연산자만 가능하다.
    // 문자가 우선순위가 높아서 숫자를 문자열로 변경 
    let str = '문자열';
    let num = 10;
    let result = str + num;
    console.log('문자열 연산 결과는? ',result, typeof(result));

    // 실습1.두 사람의 나이를 입력받아서 결과를 출력하시오
    // prompt, document.write를 이용



    let gildong_age;
    gildong_age = prompt('홍길동의 나이?', 10);
    console.log(Number(gildong_age));
    let gilsoon_age;
    gilsoon_age = prompt('홍길순의 나이?',20);
    let sum = gildong_age + gilsoon_age;
    console.log(typeof(gildong_age),typeof(gilsoon_age), sum); 
    // => string string 1020
  
    gildong_age = parseInt(gildong_age);
    gilsoon_age = parseInt(gilsoon_age);
    sum = gildong_age + gilsoon_age;
    console.log(typeof(gildong_age),typeof(gilsoon_age), sum); 
    // => number number 30

  document.write(`<h3>홍길동의 나이 = ${gildong_age}</h3>`);
  document.write(`<h3>홍길순의 나이 = ${gilsoon_age}</h3>`);
  document.write(`<h3>두 사람의 나이의 합 = ${sum}</h3>`);
  document.write('<hr>');




</script>
</head>
<body>

  <!-- <h3>홍길동의 나이 = ??</h3>
  <h3>홍길순의 나이 = ??</h3>
  <h3>두 사람의 나이의 합 = ??</h3>  -->

 <!-- 실습1.두 사람의 나이를 입력받아서 결과를 출력하시오
 document.querySelector함수를 이용 -->

  <h3 id="person1"></h3>
  <h3 class="person2"></h3>
  <h3 id="total"></h3>

<script>
 

  let person1 = document.querySelector('#person1');
  let person2 = document.querySelector('.person2');
  let total = document.querySelector('#total');

  person1.innerHTML = `홍길동의 나이 = ${gildong_age}`;
  person2.innerHTML = `홍길순의 나이 = ${gilsoon_age}`;
  total.innerHTML = `두 사람의 나이의 합 = ${sum}`;



</script>
</body>
</html>
