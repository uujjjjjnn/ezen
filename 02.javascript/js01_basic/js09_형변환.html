<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<script>
  /*
    1. 외부입력함수 : alert:경고창, prompt외부에서 데이터 입력, confirm:확인(true, false 결과)
    2. 형변환함수   : Number(), String(), Boolean(); 
  */

// 1. Number(문자열)
// 조건 : 매개변수인 문자열은 숫자로 변환이 가능한 문자열이어야한다.
let age = prompt("나이를 입력하세요", 18);
console.log(typeof age);
console.log(`${age = age + 1}`); // 181출력

Number(age);
console.log(typeof age); // string
console.log(`${age = age + 1}`); // 1811 출력

age = Number(age); // 1811
console.log(typeof age); // number
console.log(`${age = age + 1}`); // 1812 출력

let num = '100';
console.log(`${Number(num)+1}`); // 101
num = '100a';
console.log(`${Number(num)+1}`); // NaN. '100a'문자열은 숫자변환불가

// Number(true)
let 참 = true;
console.log(typeof 참); // Boolean
참 = Number(참);
console.log(typeof 참); // number
console.log(`${참}`); // 1 (참을 true로 줘서 1 나옴 / false를 주면 0 나옴)
console.log(`======================================================`);

// 2. String()
// Number, Boolean등의 값을 문자열로 변환
num = 100;
String(num);
console.log(typeof num); // number
console.log(`${++num}`); // 101

let a = true;
console.log(typeof a); // Boolean
a = String(a);
console.log(typeof a); // string
console.log(`${a}`); // string인 true
console.log(`======================================================`);

// 3. Boolean(숫자)
// 숫자일 경우 0은 false, 0이 아닌 모든 숫자는 true(마이너스 포함)
let b = 0;
Boolean(b);
console.log(typeof b, ' = ', b); // number = 0
b = Boolean(b);
console.log(typeof b, ' = ', b); // boolean = false
b = Boolean(100);
console.log(typeof b, ' = ', b); // boolean = true
b = Boolean(-1);
console.log(typeof b, ' = ', b); // boolean = true

// 3. Boolean(문자열)
// 문자일 경우 값이 없을 경우는 false, 그 이외는 모두 true
b = Boolean('문자열');
console.log(typeof b, ' = ', b); // boolean = true
b = Boolean('');
console.log(typeof b, ' = ', b); // boolean = false
b = Boolean(null);
console.log(typeof b, ' = ', b); // boolean = false
b = Boolean(undefined);
console.log(typeof b, ' = ', b); // boolean = false
console.log(`======================================================`);

// 4. parseInt vs Number
let test1 = '0001';
console.log(`parseInt = ${parseInt(test1)}`); // parseInt = 1
console.log(`Number = ${Number(test1)}`); // Number = 1

test1 = '2023년도';
console.log(`parseInt = ${parseInt(test1)}`); // parseInt = 2023
console.log(`Number = ${Number(test1)}`); // Number = NaN

test1 = '년도2023';
console.log(`parseInt = ${parseInt(test1)}`); // parseInt = NaN. 앞에 숫자가 있어야 숫자로 변경
console.log(`Number = ${Number(test1)}`); // Number = NaN
console.log(`======================================================`);

// 5. parseFloat
test1 = '10.12345';
console.log(`parseInt = ${parseInt(test1)}`); // parseInt = 10
console.log(`parsefloat = ${parseFloat(test1)}`); // parsefloat = 10.12345
console.log(`Number = ${Number(test1)}`); // Number = 10.12345

</script>

</head>
<body>
  
</body>
</html>
